<div fxLayout="row">
  <h2 class="h2-mat">Connect Person to Record</h2>
  <div fxLayout="column">
    <form (ngSubmit)="submit()" [formGroup]="connectedPerson"> 
      <div fxLayout="row" fxLayout.xs="column">
        <div>
          <mat-form-field>
            <mat-label>Person Role:</mat-label>
            <mat-select matNativeControl required formControlName="personRole">
              <mat-option *ngFor="let o of personRoles" [value]="o.value">{{ o.text }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>First Name:</mat-label>
            <input matInput type="text" formControlName="firstName" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Last Name:</mat-label>
            <input matInput type="text" formControlName="lastName" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Date of Birth:</mat-label>
            <input matInput [matDatepicker]="dobDatePicker" formControlName="dob" />
            <mat-datepicker-toggle [for]="dobDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dobDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>     
      <div fxLayout="row">
        OR
      </div>
      <div fxLayout="row">
        <a mat-raised-button color="primary" [routerLink]="getRecordPersonSearch()" aria-label="Link to search for existing person to connect to record">
          Search Persons
        </a>
      </div>
      <div fxLayout="row">
        <button type="button" mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="accent">Submit</button>
      </div>
    </form>
  </div>
</div>
