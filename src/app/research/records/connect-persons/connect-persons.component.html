<div fxLayout="column">
  <h2 class="mat-h2">Connect Person to Record</h2>
  <div fxLayout="column">
    <div class="bordered-div">
    <form (ngSubmit)="submit()" [formGroup]="connectedPerson">
      <div fxLayout="row">
        <h4 class="mat-h4">Insert new person details:</h4>
      </div> 
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="20" fxLayoutAlign="start center">
          Person Role:
        </div>
        <div>
          <mat-form-field>
            <mat-select required formControlName="personRole">
              <mat-option *ngFor="let o of personRoles" [value]="o">{{ o | personRole }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>        
      </div>    
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="20" fxLayoutAlign="start center">
            Name:
        </div>
        <div fxLayoutGap="10px" fxLayout="row">
          <div>
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName" required />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" required />
            </mat-form-field>
          </div>
        </div>            
      </div> 
      <div fxLayout="row wrap">
          <div fxLayoutAlign="start center" fxFlex="1 1 20%">Date of Birth:</div>
          <div>
            <mat-form-field>
              <mat-label>DOB:</mat-label>            
              <input matInput [matDatepicker]="dobDatePicker" formControlName="dob" required>
              <mat-datepicker-toggle matSuffix [for]="dobDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #dobDatePicker ></mat-datepicker>
              <mat-error></mat-error>
            </mat-form-field>          
          </div>
        </div>
    </form>
    </div>
    <div fxLayout="row" class="divider-div">
      <h3 class="mat-h3"> - OR - </h3>      
    </div>
    <div fxLayout="column" class="bordered-div">
      <div fxLayout="row">
        <h4 class="mat-h4">Copy details from existing person:</h4>
      </div> 
      <div fxLayout="row">
      <a mat-raised-button color="primary" [routerLink]="getRecordPersonSearch()" aria-label="Link to search for existing person to connect to record">
        Search Persons
      </a>
      </div>
    </div>
    <div fxLayout="row" class="commands-div" fxLayoutGap="10px">
      <button type="button" mat-raised-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="accent">Submit</button>
    </div>  
  </div>
</div>
